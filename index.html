<head>
	<meta charset="utf-8">

	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://seansleblanc.itch.io/ordered-dither-maker" />
	<meta property="og:title" content="ordered-dither-maker" />
	<meta property="og:description" content="tool for creating ordered dither threshold textures" />

	<link rel="icon" href="./src/icon.png" type="image/png" />
	<link rel="apple-touch-icon" href="./src/icon_512.png" />
	<link rel="manifest" href="./manifest.webmanifest" />

	<script type="application/ld+json">
		{
			"@context": "http://schema.org/",
			"@type": "WebApplication",
			"name": "ordered-dither-maker",
			"description": "tool for creating ordered dither threshold textures",
			"url": "https://seansleblanc.itch.io/ordered-dither-maker",
			"applicationCategory": "Art",
			"operatingSystem": "all",
			"browserRequirements": "Requires JavaScript. Requires HTML5.",
			"offers": {
				"@type": "Offer",
				"priceCurrency": "USD",
				"price": "0.00"
			},
			"softwareHelp": {
				"@type": "CreativeWork",
				"url": "https://github.com/seleb/ordered-dither-maker/issues"
			}
		}
	</script>
	<script>
		// https://www.bha.ee/how-to-make-your-parcel-js-app-progressive/
		// this is needed because parcel will not try to resolve this as a file
		const sw = "service-worker.js";
		navigator.serviceWorker
			.register(sw)
			.then(registration => {
				registration.onupdatefound = () => {
					const installingWorker = registration.installing;
					if (installingWorker == null) {
						return;
					}
					installingWorker.onstatechange = () => {
						if (installingWorker.state === "installed") {
							if (navigator.serviceWorker.controller) {
								console.log(
									"New content is available and will be used when all tabs for this page are closed."
								);
							} else {
								console.log("Content is cached for offline use.");
							}
						}
					};
				};
			})
			.catch(error => {
				console.error("Error during service worker registration:", error);
			});
	</script>
</head>

<body>
	<script type="module" src="./src/index.ts"></script>
	<noscript>This tool requires javascript to be enabled.</noscript>
</body>

</html>
